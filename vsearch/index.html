<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>VSearch</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

		<script src="https://d3js.org/d3.v5.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js"></script>
		<script src="/vsearch/scripts/core.js"></script>
		<script src="/vsearch/scripts/other.js"></script>

	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>VSearch (alpha)</h1>
					<h1 class=>搜索各個表演/ 精華</h1>
					<h2 class=>輸入Vtuber名字/ 表演就可以唷 </h2>
					<h4>註: 暫時只有收錄三個Vtuber (因為是從這邊延伸出來的)</h4>
					<form id="form">
						<input class="form-control" id="user-input" placeholder="歌回/ 李李鈴蘭/ 瑪格麗特/ 神稻櫻火 (不要全打上 （＞人＜；）)">
						<br />
						<button id="button" class="btn btn-secondary">嘗試一下</button>
					</form>

					<br /><hr /><br />

					<table class="table" cellpadding="10">
						<thead>
							<tr>
								<th scope="col" style="">#</th>
								<th scope="col" style="width: 15%"></th>
								<th scope="col" style="width: 40%">影片/ 直播名字</th>
								<th scope="col" style="width: 5%"></th>
								<th scope="col" style="width: 15%">作者 (創作者)</th>
								<th scope="col" style="width: 5%"></th>
								<!-- <th scope="col">關鍵字</th> -->
								<th scope="col" style="">發佈日</th>
								<th scope="col" style="">官方/ 非官方</th>
							</tr>
						</thead>
						<tbody></tbody>
					<table>
				</div>
			</div>
		</div>

		<br /><hr /><br />

		<div class="footer-copyright text-center py-3">
			創作者: 
			<a target="_blank" href="https://github.com/virtual-data-lab">VTLab</a> | 
			資料更新時間: 2022-06-30 02:48 GMT+8
		</div>

		<!-- Global site tag (gtag.js) - Google Analytics -->

		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());

		  gtag('config', 'G-9G54Y0M875');
		</script>

	</body>
</html>
